# Application info
spring.application.name=DbQuest
server.port=2024
server.address=0.0.0.0

# File upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SQL Server DB config using jTDS
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=DbQ;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa123
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false



#SPRING_DATASOURCE_USERNAME=sa SPRING_DATASOURCE_PASSWORD=sa123 java -jar DbQuest.jar
